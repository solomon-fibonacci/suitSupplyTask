<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>News</title>
</head>

<body>
    <h1> news HEADLINES </h1>
  <div id="app">
    <div id="filter">
      <div class="text-filter-div">
        <input type="text" id="text-filter">
      </div>
      <form id="date-filter-form">
        <input type="text" class="date-input" id="date-filter-day" name="day" placeholder="dd">
        <input type="text" class="date-input" id="date-filter-month" name="month" placeholder="mm">
        <input type="text" class="date-input" id="date-filter-year" name="year" placeholder="yyyy">
        <button type="submit" id="date-filter-submit">Filter by date</button>
        <br>
        <span id="date-filter-error">Please enter a valid date</span>
      </form>
    </div>
    <ul id="articles-listing"></ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
